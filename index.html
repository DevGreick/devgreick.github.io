<script>
const text = "Analista de Cibersegurança e Entusiasta de Privacidade";
const typingText = document.getElementById("typing-text");
let index = 0;

function typeWriter() {
    if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
    }
}

function setInitialTheme() {
    const preferredTheme = localStorage.getItem('theme');
    if (preferredTheme === 'light') {
        document.body.classList.add('light-mode');
    } else {
        document.body.classList.remove('light-mode'); // Garante que o escuro (padrão) seja aplicado
    }
}

function toggleDarkMode() { // O nome da função é mantido por simplicidade
    document.body.classList.toggle('light-mode');
    if (document.body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
    } else {
        localStorage.setItem('theme', 'dark');
    }
}

window.onload = () => {
    typeWriter();
    setInitialTheme();
};
</script>
